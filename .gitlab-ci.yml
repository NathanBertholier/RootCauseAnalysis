stages:
  - quality
  - deploy

sonarqube:
  image: maven:3.8.4-openjdk-17
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache

  stage: quality
  script:
    - cd core
    - mvn verify sonar:sonar -Dsonar.projectKey=RootCause -Dsonar.qualitygate.wait=true
  only: 
    - merge_requests

deploy:
  stage: deploy
  tags:
    - prod
  script:
    - pwd
    - docker-compose up --force-recreate --build -d > logs/$(date +'%d-%m-%y_%H-%M-%S').txt"
  only:
    - pushes

perf:
  image: maven:3.8.4-openjdk-17
  stage: quality
  script:
    - cd core
    - mvn -Dtest=Perf* test
  artifacts:
    paths:
      - core/perf.log
  only:
    - schedules



