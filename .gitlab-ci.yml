
stages:
  - quality
  - deploy

sonarqube:
  image: maven:3.8.4-openjdk-17
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache

  stage: quality
  script:
    - cd core
    - mvn verify sonar:sonar -Dsonar.projectKey=RootCause -Dsonar.qualitygate.wait=true
  only: 
    - merge_requests

deploy:
  stage: deploy
  script:
    - docker login 192.168.4.102:5050 -u Nathan -p RJKfzaGjFsyh12z8zG1f
    - docker build -t rootteam/rootcause .
    - docker tag rootteam/rootcause 192.168.4.102:5050/rootteam/rootcause:${TAG}
    - docker push 192.168.4.102:5050/rootteam/rootcause:${TAG}
    - ssh -o StrictHostKeyChecking=no nathan@192.168.4.102 "docker-compose up --force-recreate --build -d > logs/$(date +'%d-%m-%y_%H-%M-%S').txt"
  only:
    - tags

perf:
  image: maven:3.8.4-openjdk-17
  stage: quality
  script:
    - cd rootcausecore/modules
    - mkdir report
    - cd linking_synthetization
    - mvn -Dtest=PerfTest test | tail -n 12 | head -n 1 > ../report/linking_synthetization.txt
    - cd ../tokenization
    - mvn -Dtest=PerfTest test | tail -n 12 | head -n 1 > ../report/tokenization.txt
  artifacts:
    paths:
      - rootcausecore/modules/report
  only:
    - schedules



